<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png">

  <title>Frontend Mentor | QR code component</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100;@700&display=swap" rel="stylesheet">


</head>

<body>
  <div class="card-container">
    <div class="container">

      <img src="image-qr-code.png" alt="QR code of frontendmentor " class="qr-code">

      <div class="pgraph">
        <h2 class=" heading__secondary"> Improve your front-end skills by building projects.</h2>

        <p class="pp"> Scan the QR code to visit Frontend Mentor and take your coding skills to the next
          level.
        </p>
      </div>

    </div>
  </div>
